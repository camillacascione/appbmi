<!doctype html>
<html lang=it>
<head>
    <title>BMI</title>
    <link rel=stylesheet href=http://getskeleton.com/dist/css/skeleton.css>

<script src=funzioni.js>
   
</script>

</head>

<body>
    <div class=container>

        <div class=row>
            <div class="twelve columns">
            <h1><font face=”Verdana”><b>Calcola il tuo BMI</b></h1></font>
            <p>Inserisci il tuo peso in KG e la tua altezza in Metri (usa i punto per i decimali)</p>
            <form name=bmi METHOD=GET>
                 <label for="peso">Il tuo Peso:</label>
                      <input class="u-full-width" placeholder="Peso in Kg"  name=peso id="peso" type="number" required min=20.00 step=0.1>
                <label for="altezza">La tua Altezza:</label>
                      <input class="u-full-width" placeholder="Altezza in metri"  name=altezza id="altezza" type="number" required min=1.00 step=0.01>
                <label for="sesso">Il tuo Sesso:</label>
                <input type=radio name=sesso value=f>Femmina
                <input type=radio name=sesso value=m>Maschio
                <br>
                <input class=button-primary" value="Calcolo" type="submit">
                <input class=button-danger" value="Annulla" type="reset">
                <br>
                <p id=calcola></p>
                <p id=spiegazione></p>
                  </form>
            </div>
        </div>

    </div>
</body>

</html>
